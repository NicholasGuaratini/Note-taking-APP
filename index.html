<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title></title>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <header>
      Note-taking APP - 
    </header>
    <main>
      <div class="headers">
        <div id="list-head">
          <b>Your Notes</b> <i>(click to edit/delete)</i>
        </div>
      </div>
      <noteList>
        <div id='listed'>
        </div>
      </noteList>
      <notepad>
        <div id="note-title">
          <input id="title-field" type="text" placeholder="Title">
        </div>
        <div id="note-body">
          <textarea id="body-field" placeholder="Take your notes here."></textarea>
        </div>
      </notepad>
       <div id='color-select'>
        <div class='color-box white'></div>
        <div class='color-box orange'></div>
        <div class='color-box green'></div>
        <div class='color-box blue'></div>
        <div class='color-box black'></div>
        <div class='color-box pink'></div>
        <div class='color-box purple'></div>
      </div>
    </main>
    <footer>
      <button id="btn-save">Save</button>
      <button id="btn-delete">Delete / Clear </button>   
    </footer>
    </br>
    <center>
      Version 1.0 - Created by NÃ­cholas Guaratini de Camargo - HTML, CSS and JavaScript
    </center>
  </body>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
  <script type='text/javascript' src='app.js'></script>
</html>
